<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Where to Buy Victoria Bus Tickets</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			body {
				margin: 0;
			}

			#map {
				width: 100%;
				height: 90vh;
			}

			@media (min-width: 1025px) {
				#map {
					height: 100vh;
				}
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<%= htmlWebpackPlugin.files.js.map(f => `
		<script src="${f}"></script>
		`) %>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=<%= htmlWebpackPlugin.options.googleMapsKey %>&callback=initMap"
			async
			defer
		></script>
	</body>
</html>
