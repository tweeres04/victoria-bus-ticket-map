<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Where to Buy Victoria Bus Tickets and Passes</title>
		<meta
			name="description"
			content="I got annoyed with BC Transit's dumb page for where to buy
			bus tickets and passes in Victoria, so I scraped all their data and
			threw it on a map.

			Icon made by Smashicons"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#EA4335" />
		<link rel="shortcut icon" href="/static/bus-stop.png" type="image/x-icon" />
		<link rel="manifest" href="/static/manifest.json" />
		<style>
			body {
				margin: 0;
				font-size: 1.5em;
			}

			#map {
				width: 100%;
				height: 90vh;
			}

			@media (min-width: 1025px), (display-mode: standalone) {
				#map {
					height: 100vh;
				}
			}
		</style>
	</head>
	<body>
		<noscript>You need Javascript to view this map</noscript>
		<div id="map"></div>
		<%= htmlWebpackPlugin.files.js.map(f => `
		<script src="${f}"></script>
		`) %>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=<%= htmlWebpackPlugin.options.googleMapsKey %>&callback=initMap"
			async
			defer
		></script>
	</body>
</html>
